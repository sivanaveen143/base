{% load static %}
<link rel="stylesheet" href="{% static 'UI/main.css' %}" />
<style>
   input[name="phn"]{
    width:200px;
   }
</style>
<center>  
<form method=post action='register' id="reg">
    {% csrf_token %}
    <h1 style="font-size:24px;color:violet;">Register</h1><br><br>
    username : <input type="text" name="uname" placeholder="enter username" min="7" max="15" length="50" required/><br><br><br>
    password : <input type="text" name="pswd" placeholder="set password" length="50" min="7" max="15" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$" required/><br><br><br>
    mobile no: <input type="number" name="phn" placeholder="mobile number" length="50" min="10" max="10" required/><br><br><br>
    email id : <input type="email" name="email" placeholder="enter email id" length="50" required/><br><br>
    <p style="text-indent:200px;"><input type="submit" name="Register"/></p>
</form>
</center>
<script src="{% static 'javascript/validation.js' %}"></script>
